{{#each funds}}
<li
        hx-get="/fund-details?fundId={{this.Id}}"
        hx-swap="outerHTML"
        hx-target="body"
        hx-push-url="/fund-details?fundId={{this.Id}}"
        class="">
    <div class="cursor-pointer bg-gray-200 rounded-md flex flex-1 items-center p-3 m-1 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:shadow-lg">
        <div class="flex-1 pl-1 mr-16">
            <div class="font-medium">{{this.Name}}</div>
            <div class="text-gray-600 text-sm">{{this.Ticker}}</div>
        </div>
    </div>
</li>
{{/each}}
